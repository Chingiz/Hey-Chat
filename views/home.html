<!DOCTYPE html>

<!-- 	
	This file is rendered by express.js, when the home url of the chat is opened in a browser.
	It doesn't do much, except showing the create button for the chat.
 -->

<html lang="en" ng-app="HeyChat">

<head>

	<title>Create a new chat room!</title>

	<link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans Condensed:300italic,300,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

</head>

<body ng-controller="AppCtrl">
<md-content >
	<md-toolbar class="md-primary">
     <h1 class="md-toolbar-tools md-toolbar-tools-bottom homebannertext">
			Hey!<span>Chat</span>
	</h1>
    </md-toolbar>
			<md-button class="md-raised md-primary " title="Create" ng-href="{{url}}" id="create">
					<div id="little">Create a Private</div>
					<div id="big">CHAT ROOM!</div>
			</md-button>
</md-content>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
	<script src="../js/script.js"></script>
</body>
</html>
